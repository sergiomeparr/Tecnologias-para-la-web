<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#c6").click(function(){
					$("p").animate({opacity: "0.1", left: "+=400",fontSize:'1em',width: "200"}, 1200)
					.animate({opacity: "0.4", top: "+=160", height: "20", width: "80",fontSize:'0.5em'}, "slow")
					.animate({opacity: "1", left: "0", width: "260"}, "slow")
					.animate({top: "0",width: "260",fontSize:'1.2em'}, "fast")
					.slideUp()
					.slideDown(1800)
					return false;
				});
			});
		</script>
	</head>
	<body>

		<h2>This is a heading</h2>

		<p>This is a paragraph.</p>
		<p>This is another paragraph.</p>

		<button id = "c6">Mover</button>
		
	</body>
</html>
