<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				//$("input").keyup(updateCount);
				$("input").keyup(updateCount);
				function updateCount() {
					var cs = $(this).val().length;
					$('#characters').text(cs);
				}
				
			});
		</script>
	</head>
	<body>
		<h2> Contador de palabras </h2>
		<input type = "text">
		<h1 id ="characters"> </h1>
	</body>
</html>
