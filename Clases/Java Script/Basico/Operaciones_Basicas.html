<!-- 2.- Operaciones Básicas -->
<!DOCTYPE html>
<html>
		<head>
				<meta charset = "utf-8">
				<title>Operaciones Básicas</title>
				<script>
						var a;
						var b;
						var n1;
						var n2;
						var suma;
						a =  window.prompt("Un entero?: ");
						b =  window.prompt("Otro entero?: ");
						n1 = parseInt(a);
						n2 = parseInt(b);
						suma = n1 + n2;
						document.writeln("<h1>La suma es : " +  suma + "</h1>");
				</script>
		</head>
		<body>
			Operaciones Basicas
		</body>
</html>
