<!-- Dibujo de arcos y círculos en un canvas. --> 
<!DOCTYPE html> 
<html>  
	<head>
		<meta charset="utf-8">
		<title>Arcos y c&iacute;rculos</title> 
	</head>  
	<body>
		<canvas id = "dibujarArcos" width = "315" height = "100">  
		</canvas>
		<script>
			var canvas = document.getElementById("dibujarArcos");
			var contexto = canvas.getContext("2d");    // dibujar un circulo
			contexto.beginPath();
			contexto.arc(35, 50, 30, 0, Math.PI*2);
			contexto.fillStyle = "mediumslateblue"; 
			contexto.fill();    // dibujar un arco en sentido contrario a las manecillas del reloj 
			contexto.beginPath(); 
			contexto.arc( 110, 50, 30, 0, Math.PI, false);
			contexto.stroke();    // dibujar medio círculo en sentido de las manecillas del reloj 
			contexto.beginPath();
			contexto.arc(185, 50, 30, 0, Math.PI, true);
			contexto.fillStyle = "red";
			contexto.fill();    // dibujar un arco en sentido contrario a las manecillas del reloj 
			contexto.beginPath();
			contexto.arc(260, 50, 30, 0, 3*Math.PI/2);
			contexto.strokeStyle = "darkorange";
			contexto.stroke();
		</script> 
	</body> 
</html>
