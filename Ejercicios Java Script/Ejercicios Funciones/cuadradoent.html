<!-- Función cuadrado definida por el programador. --> 
<!DOCTYPE html> 
<html>  
	<head>   
		<meta charset="utf-8" >   
		<title>Una funci&oacute;n cuadrado definida por el programador</title>   
		<style type="text/css">   
			p { margin: 0; }   
		</style>   
		<script> 
			document.writeln("<h1>Cuadrado de los n&uacute;meros del 1 al 10</h1>");    // obtener el cuadrado de los números del 1 al 10    
			for ( var x = 1; x <= 10; ++x )     
				document.writeln("<p>Cuadrado de " + x + ": " + cuadrado(x) + "</p>");    
			// El cuerpo de la siguiente definición de la función cuadrado se ejecuta    
			// sólo cuando la función se llama de manera explícita.    
			function cuadrado( y ){     
				return y * y;    
			} // fin de la función cuadrado   
		</script>  
	</head>
	<body>
	</body> <!-- el elemento body est&aacute; vac&iacute;o --> 
</html>
